name: Sync LeetCode to GitHub

on:
  schedule:
    - cron: "0 */12 * * *"   # 12시간마다 실행
  workflow_dispatch:          # 수동 실행 가능

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install leetcode-cli

      - name: Run sync script
        env:
          LEETCODE_USERNAME: ${{ secrets.LEETCODE_USERNAME }}
          LEETCODE_PASSWORD: ${{ secrets.LEETCODE_PASSWORD }}
        run: |
          leetcode-cli user -l $LEETCODE_USERNAME -p $LEETCODE_PASSWORD
          leetcode-cli dump -o data/

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Sync LeetCode submissions" || echo "No changes"
          git push
